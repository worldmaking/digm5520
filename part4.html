## Discussion & planning

- [Discussion of works based on your slides]([slideshow](https://docs.google.com/presentation/d/1eb0L7pwZYaEOFj_dQb2I-CEB5ABO3ryDL0uGfSwCpTU/edit#slide=id.g645368af72_0_0))

- Discussion of team project roadmap

- Consider roles as parts of an organism
	- Design	
		- Concept and context, overall art direction
		- System architecture design
		- Interaction design 
	- Interaction
		- devices, channels/modalities, ranges, behaviours, critical conditions
		- filtering & cleaning, analysis
		- spatial registration of different systems, point cloud processing, etc.
	- Simulation design 
		- World-processes, agent-processes, meta-processes; distributed computing)
		- AI
		- Networking
		- Data management (state sharing, data base, data capture/replay)
		- Analysis (segmentation/gesture recognition, simulation state debugging, self-awareness)
	- Graphics
		- Rendering pipelines (e.g. raymarching, PBR/g-buffer shaders, post-fx)
		- Modeling (environments, objects, agents, avatars, etc.)
		- Texturing (models, environments, etc.)
		- Procedural animation (if not via simulation)
		- Multi-screen rendering (warping for projection system)
	- Audio
		- Audio source design (synthesis)
		- Audio mastering design (mixing, effects)
		- Spatial audio
	- Pragmatics
		- Project management
		- Hardware rigging
		- Testing and analysis
	- Documentation 
		- Audio-visual: virtual capture, real-world capture, 360?, editing
		- Written: online presence, article

## Tasks

- Reading:
	- [Sommerer, Christa, and Laurent Mignonneau. "Art as a living system: interactive computer artworks." Leonardo 32, no. 3 (1999): 165-173.](reading/sommerer_mignoneau_art_as_living_system.pdf)

	- [Dorin, Alan, Jonathan McCabe, Jon McCormack, Gordon Monro, and Mitchell Whitelaw. "A framework for understanding generative art." Digital Creativity 23, no. 3-4 (2012): 239-259.](https://www.researchgate.net/publication/263596638_A_framework_for_understanding_generative_art). It may be helpful to focus your thought on the section "Four main components of a generative art system".
